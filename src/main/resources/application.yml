spring.profiles.active: development
---
spring:
  profiles: development
  datasource:
    url: jdbc:mysql://localhost:3382/inventoryDB
    username: root
    password: mysqlpass
    platform: mysql
liquibase:
  change-log: classpath:/liquibase/db-changelog.xml
eureka:
  client:
    enabled: false
---
spring:
  profiles: test
  datasource:
    url: jdbc:h2:file:~/inventoryDB
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
liquibase:
  change-log: classpath:/liquibase/db-changelog.xml
eureka:
  client:
    enabled: false
---
spring:
  profiles: production
  jpa:
    show_sql: false
    database: MYSQL
    generate-ddl: true
  datasource:
    url: jdbc:mysql://mysql:3382/inventoryDB
    username: root
    password: dbpass
liquibase:
  change-log: classpath:/liquibase/db-changelog.xml
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
