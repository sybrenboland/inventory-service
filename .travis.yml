sudo: required
services:
- docker
language: java
jdk:
- oraclejdk8
env:
  global:
  - COMMIT: "${TRAVIS_COMMIT::6}"
  - secure: 
  - secure: 
  - secure: 
addons:
  sonarqube:
    organization: sybrenboland-github
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker push shboland/inventory-service
