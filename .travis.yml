sudo: required
services:
- docker
language: java
jdk:
- oraclejdk8
env:
  global:
  - COMMIT: "${TRAVIS_COMMIT::6}"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  sonarqube:
    organization: shboland-key
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
install:
- mvn dependency:go-offline
script:
- mvn clean install sonar:sonar -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker push shboland/inventory-service
