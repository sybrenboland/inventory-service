sudo: required

services:
- docker

language: java
jdk:
- oraclejdk8

env:
  global:
  - COMMIT: "${TRAVIS_COMMIT::6}"
  - secure: ""
  - secure: ""

addons:
  sonarqube:
    organization: shboland-key

cache:
  directories:
  - "$HOME/.m2"

script:
- mvn clean install
- sonar-scanner

after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker push shboland/inventory-service
